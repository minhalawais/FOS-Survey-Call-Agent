<!DOCTYPE html>
<html lang="ur" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOS Voice Survey - Call Agent</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #00ff88;
            --bg-dark: #0a0a1a;
            --surface: #12122a;
            --text: #ffffff;
            --muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Nastaliq Urdu', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), #16213e, #0f3460);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .logo h1 {
            font-size: 1.3rem;
        }

        .logo span {
            color: var(--primary);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge.connected {
            background: rgba(0, 255, 136, 0.1);
            color: var(--secondary);
        }

        .status-badge.disconnected {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Setup Panel */
        .panel {
            background: var(--surface);
            border-radius: 20px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .panel h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: var(--muted);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            font-size: 1rem;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0099cc);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Call Interface */
        .call-interface {
            display: none;
        }

        .call-interface.active {
            display: block;
        }

        .call-header {
            background: rgba(0, 212, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .call-header h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .call-timer {
            font-size: 2rem;
            font-weight: 300;
            color: var(--secondary);
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s;
            border-radius: 3px;
        }

        /* Conversation Area */
        .conversation {
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .msg {
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.agent {
            text-align: right;
        }

        .msg.worker {
            text-align: left;
        }

        .msg-label {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 5px;
        }

        .msg-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .agent .msg-bubble {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px 15px 5px 15px;
        }

        .worker .msg-bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 15px 5px;
        }

        .msg.speaking .msg-bubble {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Voice Controls - Phone Style */
        .voice-controls {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .mic-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 2.2rem;
            color: white;
            transition: all 0.2s;
            position: relative;
        }

        .mic-btn.ready {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
        }

        .mic-btn.recording {
            background: linear-gradient(135deg, #ff4466, #ff2244);
            animation: pulseRecord 1s infinite;
        }

        .mic-btn.processing {
            background: linear-gradient(135deg, #ffaa00, #ff8800);
        }

        @keyframes pulseRecord {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 102, 0.7);
            }

            70% {
                box-shadow: 0 0 0 25px rgba(255, 68, 102, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 102, 0);
            }
        }

        .mic-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .voice-status {
            margin-top: 15px;
            color: var(--muted);
            font-size: 1rem;
        }

        .voice-status.recording {
            color: #ff4466;
            font-weight: 600;
        }

        .voice-status.speaking {
            color: var(--secondary);
            font-weight: 600;
        }

        /* Text Fallback */
        .text-fallback {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-fallback-header {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .text-input-row {
            display: flex;
            gap: 10px;
        }

        .text-input-row input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            font-size: 1rem;
        }

        .text-input-row button {
            padding: 12px 20px;
            border-radius: 25px;
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
        }

        /* End Call Button */
        .end-call-btn {
            margin-top: 20px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff6666;
            border: 1px solid rgba(255, 68, 68, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
        }

        /* Results */
        .results-panel {
            display: none;
        }

        .results-panel.active {
            display: block;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .result-item .q {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .result-item .a {
            color: var(--text);
            font-size: 1.05rem;
            line-height: 1.5;
        }

        audio {
            display: none;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üìû</div>
            <h1>FOS <span>Call Agent</span></h1>
        </div>
        <div class="status-badge disconnected" id="statusBadge">
            <span>‚óè</span> <span id="statusText">Not Connected</span>
        </div>
    </header>

    <div class="container">
        <!-- Setup Panel -->
        <div class="panel" id="setupPanel">
            <h2>üìã Start Survey Call</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Survey</label>
                    <select id="surveySelect">
                        <option>Loading...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Employee</label>
                    <select id="employeeSelect">
                        <option>Loading...</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" id="startBtn" onclick="startCall()">
                ÔøΩ Start Call
            </button>
            <p id="errorMsg" style="color:#ff6666; margin-top:15px; display:none;"></p>
        </div>

        <!-- Call Interface -->
        <div class="call-interface" id="callInterface">
            <div class="panel">
                <div class="call-header">
                    <h3>üé§ Survey Call Active</h3>
                    <div class="call-timer" id="callTimer">00:00</div>
                    <div style="margin-top:10px; color:var(--muted);" id="progressText">Question 0 of 0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="conversation" id="conversation"></div>

                <div class="voice-controls">
                    <button class="mic-btn ready" id="micBtn" onclick="toggleRecording()">üéôÔ∏è</button>
                    <p class="voice-status" id="voiceStatus">Press and hold to speak</p>

                    <div class="text-fallback">
                        <div class="text-fallback-header">üí¨ Type response (if microphone unavailable):</div>
                        <div class="text-input-row">
                            <input type="text" id="textInput" placeholder="Type your answer..."
                                onkeypress="if(event.key==='Enter')sendText()">
                            <button onclick="sendText()">Send</button>
                        </div>
                    </div>

                    <button class="btn end-call-btn" onclick="endCall()">üì¥ End Call</button>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="panel results-panel" id="resultsPanel">
            <h2 style="color:var(--secondary);">‚úÖ Call Completed</h2>
            <div id="resultsContent"></div>
            <button class="btn btn-primary" onclick="resetCall()" style="margin-top:20px;">üîÑ New Call</button>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const API = window.location.origin + '/api/v1';
        const WS_URL = `ws://${window.location.host}`;

        let ws = null;
        let sessionId = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let callStartTime = null;
        let timerInterval = null;
        let audioQueue = [];
        let isPlaying = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });

        async function loadData() {
            try {
                const [surveysRes, employeesRes] = await Promise.all([
                    fetch(`${API}/surveys`),
                    fetch(`${API}/employees`)
                ]);

                if (!surveysRes.ok) throw new Error('Server not running');

                const surveys = await surveysRes.json();
                const employees = await employeesRes.json();

                document.getElementById('surveySelect').innerHTML = surveys.map(s =>
                    `<option value="${s.id}">${s.title_ur || s.title} (${s.question_count} ÿ≥ŸàÿßŸÑÿßÿ™)</option>`
                ).join('');

                document.getElementById('employeeSelect').innerHTML = employees.map(e =>
                    `<option value="${e.id}">${e.name} - ${e.designation}</option>`
                ).join('');
            } catch (e) {
                showError('Server not running. Start: cd backend && python -m uvicorn main:app --reload');
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        async function startCall() {
            const surveyId = document.getElementById('surveySelect').value;
            const employeeId = document.getElementById('employeeSelect').value;

            if (!surveyId || !employeeId) return showError('Select survey and employee');

            document.getElementById('startBtn').disabled = true;

            ws = new WebSocket(`${WS_URL}/ws/voice/${surveyId}/${employeeId}`);

            ws.onopen = () => {
                updateStatus(true);
                startTimer();
            };

            ws.onmessage = handleMessage;

            ws.onerror = () => {
                showError('Connection failed');
                document.getElementById('startBtn').disabled = false;
            };

            ws.onclose = () => updateStatus(false);
        }

        function handleMessage(event) {
            const data = JSON.parse(event.data);
            console.log('Message:', data);

            switch (data.type) {
                case 'session_start':
                    sessionId = data.session_id;
                    document.getElementById('setupPanel').style.display = 'none';
                    document.getElementById('callInterface').classList.add('active');
                    updateProgress(0, data.total_questions);
                    break;

                case 'agent_response':
                    addMessage(data.text, 'agent');
                    updateProgress(data.question_number, data.total_questions);

                    // Play Edge TTS audio (MP3) if available, otherwise use browser speech
                    if (data.has_audio && data.audio) {
                        playAgentAudio(data.audio);
                    } else {
                        // Fallback to browser speech synthesis
                        speakText(data.text);
                    }

                    if (data.is_complete) {
                        setTimeout(showResults, 2500);
                    }
                    break;

                case 'transcription':
                    // User's words recognized
                    break;

                case 'processing':
                    setVoiceStatus('processing', data.message);
                    break;

                case 'error':
                    setVoiceStatus('ready', 'Error: ' + data.message);
                    enableMic();
                    break;

                case 'complete':
                    showResults();
                    break;
            }
        }

        function addMessage(text, type) {
            const conv = document.getElementById('conversation');
            const label = type === 'agent' ? 'ü§ñ Agent' : 'üë§ Worker';
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<div class="msg-label">${label}</div><div class="msg-bubble">${text}</div>`;
            conv.appendChild(div);
            conv.scrollTop = conv.scrollHeight;
        }

        // Browser Speech Synthesis for agent voice
        const synth = window.speechSynthesis;

        function speakText(text) {
            lastAgentText = text;  // Save for fallback
            if (!synth) {
                enableMic();
                return;
            }

            // Cancel any ongoing speech
            synth.cancel();

            const utterance = new SpeechSynthesisUtterance(text);

            // Try to find Urdu or Hindi voice
            const voices = synth.getVoices();
            let voice = voices.find(v => v.lang.includes('ur') || v.lang.includes('hi'));
            if (!voice) voice = voices.find(v => v.lang.includes('ar')); // Arabic as fallback
            if (voice) utterance.voice = voice;

            utterance.lang = 'ur-PK';
            utterance.rate = 0.9;
            utterance.pitch = 1;

            setVoiceStatus('speaking', 'üîä Agent speaking...');
            disableMic();

            utterance.onend = () => {
                setVoiceStatus('ready', 'üéôÔ∏è Your turn - Press to speak');
                enableMic();
            };

            utterance.onerror = () => {
                enableMic();
            };

            synth.speak(utterance);
        }

        function playAgentAudio(base64Audio) {
            const audio = document.getElementById('audioPlayer');
            // Edge TTS returns MP3 format
            audio.src = 'data:audio/mpeg;base64,' + base64Audio;

            setVoiceStatus('speaking', 'üîä Agent speaking...');
            disableMic();

            audio.onended = () => {
                setVoiceStatus('ready', 'üéôÔ∏è Your turn - Press to speak');
                enableMic();
            };

            audio.onerror = () => {
                console.log('Audio error, using browser speech');
                speakText(lastAgentText);
            };

            audio.play().catch(e => {
                console.log('Audio autoplay blocked, using browser speech:', e);
                speakText(lastAgentText);
            });
        }

        let lastAgentText = '';

        function enableMic() {
            const btn = document.getElementById('micBtn');
            btn.disabled = false;
            btn.className = 'mic-btn ready';
            setVoiceStatus('ready', 'üéôÔ∏è Press to speak');
        }

        function disableMic() {
            const btn = document.getElementById('micBtn');
            btn.disabled = true;
        }

        async function toggleRecording() {
            const btn = document.getElementById('micBtn');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    audioChunks = [];

                    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };

                    mediaRecorder.onstop = async () => {
                        stream.getTracks().forEach(t => t.stop());

                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        const buffer = await blob.arrayBuffer();
                        const base64 = arrayToBase64(new Uint8Array(buffer));

                        ws.send(JSON.stringify({ type: 'user_audio', audio: base64 }));
                        setVoiceStatus('processing', '‚è≥ Processing...');
                        btn.className = 'mic-btn processing';
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    btn.className = 'mic-btn recording';
                    setVoiceStatus('recording', 'üî¥ Recording... Press to stop');

                } catch (e) {
                    setVoiceStatus('ready', '‚ö†Ô∏è Microphone access denied. Use text input below.');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        function sendText() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            if (!text || !ws) return;

            addMessage(text, 'worker');
            ws.send(JSON.stringify({ type: 'user_text', text: text }));
            input.value = '';
            setVoiceStatus('processing', '‚è≥ Processing...');
        }

        function setVoiceStatus(state, message) {
            const status = document.getElementById('voiceStatus');
            status.textContent = message;
            status.className = 'voice-status ' + state;
        }

        function updateProgress(current, total) {
            document.getElementById('progressText').textContent = `Question ${current} of ${total}`;
            document.getElementById('progressFill').style.width = (total > 0 ? (current / total) * 100 : 0) + '%';
        }

        function updateStatus(connected) {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');
            if (connected) {
                badge.className = 'status-badge connected';
                text.textContent = 'Connected';
            } else {
                badge.className = 'status-badge disconnected';
                text.textContent = 'Disconnected';
            }
        }

        function startTimer() {
            callStartTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const secs = String(elapsed % 60).padStart(2, '0');
                document.getElementById('callTimer').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
        }

        async function showResults() {
            stopTimer();
            try {
                const res = await fetch(`${API}/agent/session/${sessionId}/results`);
                const data = await res.json();

                document.getElementById('resultsContent').innerHTML = data.responses.length > 0
                    ? data.responses.map(r => `<div class="result-item"><div class="q">‚ùì ${r.question_text_ur || r.question_text}</div><div class="a">‚úÖ ${r.answer_text}</div></div>`).join('')
                    : '<p>Survey completed!</p>';

                document.getElementById('callInterface').classList.remove('active');
                document.getElementById('resultsPanel').classList.add('active');
            } catch (e) {
                console.error('Results error:', e);
            }
        }

        function endCall() {
            if (ws) ws.close();
            stopTimer();
            resetCall();
        }

        function resetCall() {
            sessionId = null;
            document.getElementById('conversation').innerHTML = '';
            document.getElementById('resultsPanel').classList.remove('active');
            document.getElementById('callInterface').classList.remove('active');
            document.getElementById('setupPanel').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('callTimer').textContent = '00:00';
        }

        function arrayToBase64(bytes) {
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
            return btoa(binary);
        }
    </script>
</body>

</html>
